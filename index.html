<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f389bb,rgb(240, 161, 241),#dddbdc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: rgba(22, 22, 22, 0.664);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 30px;
      width: 340px;
    }
    .heading {
      text-align: center;
      color: white;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      padding: 10px;
      margin-bottom: 15px;
      background: rgba(192, 192, 192, 0.623);
      border: none;
      border-radius: 10px;
      color: #333;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;

    }
    button {
      font-size: 1.5rem;
      padding: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      transform: 0.1s;
    }
    button:hover { transform: translateY(-2px); }
    .operator { background: rgba(255,165,0,0.85); color: white; }
    .equals { background: rgba(235, 163, 8, 0.85); color: white; grid-column: span 2; }
    .clear, #back { background: rgba(243, 160, 7, 0.85); color: white; }
    button:not(.operator):not(.equals):not(.clear):not(#back) {
      background: rgba(255,255,255,0.85);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="heading">Calculator</div>
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
      <button class="clear" id="clear">C</button>
      <button id="back">‚Üê</button>
      <button class="operator" data-op="/">/</button>
      <button class="operator" data-op="*">*</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="operator" data-op="-">-</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="operator" data-op="+">+</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num=".">.</button>
      <button class="equals" id="equals">=</button>

      <button data-num="0" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let expression = '';

    document.querySelector('.buttons').addEventListener('click', e => {
      const num = e.target.getAttribute('data-num');
      const op  = e.target.getAttribute('data-op');
      const id  = e.target.id;

      if (num !== null) {
        const parts = expression.split(/[\+\-\*\/]/);
        if (num === '.' && parts[parts.length - 1].includes('.')) return;
        expression += num;
      } else if (op !== null) {
        if (expression === '' || /[\+\-\*\/]$/.test(expression)) return;
        expression += ` ${op} `;
      } else if (id === 'equals') {
        try {
          expression = eval(expression).toString();
        } catch {
          expression = 'Error';
        }
      } else if (id === 'clear') {
        expression = '';
      } else if (id === 'back') {
        expression = expression.trimEnd().slice(0, -1);
      }

      display.value = expression || '0';
    });
  </script>

</body>
</html>
